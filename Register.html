<!DOCTYPE html>
<html>
<head>
  <title>Your Application: Third Screen</title>

  <!-- Adds Bootswatch CSS  -->

  <!-- Adds Font Awesome -->
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <!-- Adds your custom styles -->

  <link rel="stylesheet" type="text/css" href="my_styles.css">

  <!-- Adds Bootstrap Javascript -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-md-offset-8 col-md-4">
            <ul class="nav nav-tabs" role="tablist">
              <li><a href="Home_Page.html">Home</a></li>
              <li class="active"><a href="Profile.html">Profile</a></li>
              <li><a href="#"> Search for a School <span class="glyphicon glyphicon-search"></a></span></li>
            </ul>
        </div>

        <div class="row" >
        <h1 class="col-md-offset-3 col-md-6">Create Your Profile</h1>
        </div>

<form role="form">

<div class="form-group">
    <label for="FirstName">First Name</label>
    <input type="password" class="form-control" id="FirstName" placeholder="Last Name">
  </div>

  <div class="form-group">
    <label for="FirstName">Last Name</label>
    <input type="password" class="form-control" id="LastName" placeholder="Last Name">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

<div class="form-group">
    <label for="ConfirmPassword">Confirm Password</label>
    <input type="password" class="form-control" id="ConfirmPassword" placeholder="Password">
  </div>

<div class="form-group">
    <label for="GPA">GPA</label>
    <input type="password" class="form-control" id="GPA" placeholder="GPA">
  </div>

<div class="form-group">
    <label for="ACT">ACT Score</label>
    <input type="password" class="form-control" id="ACT" placeholder="ACT">
  </div>

<div class="form-group">
    <label for="SAT">SAT Score</label>
    <input type="password" class="form-control" id="SAT" placeholder="SAT">
  </div>

<div class="form-group">
    <label for="Extra">Extracurricular Activities</label>
    <input type="password" class="form-control" id="Extra" placeholder="Extra">
  </div>

<div class="form-group">
    <label for="Size">School Size</label>
    <input type="password" class="form-control" id="Size" placeholder="Size">
  </div>

  <div class="form-group">
    <label for="ACT">Region</label>
    <input type="password" class="form-control" id="Region" placeholder="Region">
  </div>

  <div class="form-group">
    <label for="Rank">Ranking Preferences</label>
    <input type="password" class="form-control" id="Rank" placeholder="Rank">
  </div>

  <button type="submit" class="btn btn-default"><a href="profile.html"> Submit</button>
</form>

    </div>
  </div>
</body>
</html>
